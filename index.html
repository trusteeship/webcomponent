<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <title>IT教育网2015课程学习情况</title>
    <!-- 载入所有的组件资源 -->
    <script type="text/javascript" src="js/lib/jquery.js"></script>
    <script type="text/javascript" src="js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery.fullPage.js"></script>

    <!-- H5对象：进行内容管理 -->
    <script type="text/javascript" src="js/H5.js"></script>
    <link rel="stylesheet" type="text/css" href="css/H5.css" >

    <script type="text/javascript" src="js/H5_loading.js"></script>
    <link rel="stylesheet" type="text/css" href="css/H5_loading.css" >

    <!-- 页面逻辑的样式 -->
    <style type="text/css">
        body{  margin: 0;  padding: 0;  }
        .h5_page{  background-image: url(imgs/page_bg.png);  }
        .h5_page_face{  background-image: url(imgs/face_bg.png);  }
        .h5_component_name_slogan{  -webkit-animation:rock 2s infinite 2s;  }
        @-webkit-keyframes rock{
            0%{ transform:rotate(0deg)}
            5%{ transform:rotate(3deg)}
            10%{ transform:rotate(-4deg)}
            15%{ transform:rotate(3deg)}
            20%{ transform:rotate(-2deg)}
            25%{ transform:rotate(1deg)}
            30%{ transform:rotate(-1deg)}
            70%{ transform:rotate(0deg)}
            100%{ transform:rotate(0deg)}
        }
        .h5_component_name_caption{
            background-image: url(imgs/page_caption_bg.png);
            width: 283px;
            height: 160px;
            text-align: center;
            line-height: 140px;
            font-size: 20px;
            color: #fff;
        }
        .h5_component_name_back{  top: 30px;  -webkit-animation:back 2s infinite 2s;  }
        @-webkit-keyframes back{ 50%{ top: 20px; } }
    </style>
    <body>
    <div class="loading">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
        <div id="rate">0%</div>
    </div>

    <!-- 加载 H5组件 相关资源 -->
    <script type="text/javascript">
        var res = [
            'Base','Bar','Bar_v','Point','Polyline',
            'Radar','Pie','Ring'
            ];
        var html = [];
        for(s in res){
            html.push('<script type="text/javascript" src="js/H5Component'+res[s]+'.js"><\/script>');
            html.push('<link rel="stylesheet" type="text/css" href="css/H5Component'+res[s]+'.css">');
        }
        document.write( html.join('') );
    </script>
    <!-- 主要逻辑 -->
    <script src="js/main.js"></script>
    </body>
</html>
